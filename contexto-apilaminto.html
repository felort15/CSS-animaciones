<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            width:100% ;
            height: 100vh;
            display: grid;
           place-items: center;
        }
        .phone{
            position: relative;
            border: 8px solid black;
            width: 300px;
            height: 600px;
            background-color: #CCEFFF;
            box-shadow: 0 19px 25px rgba(0,
            0,0,0.30),0 15px 12px rgba(0,
            0,0,0.22) ;
            border-radius: 35px;
        }
      
         .layer-1 {
            position: absolute;
            z-index: 1;
            height: 450px;
            width: 80px;
            background:none;
            bottom: 0;
            right: 60px;
            
        }
         .layer-2 {
            position: absolute;
            z-index: 2;
             height: 450px;
            width: 80px;
            background:none;
            bottom: 0;
            left: 60px;
        }
         .layer-3 {
            position: absolute;
            z-index: 3;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 240px;
            height: 400px;
            background:brown;
            bottom: 0;
            border-radius: 10%;

        .layer-3-grass{
            position: absolute;
            z-index: 3;
            height: 40px;
            width: 240px;
            top: 0;

            border-radius: 10px;
        }

        .left-ear--outer{

        .left-ear--inner{

          .right-ear--outer{

            height: 50px;
            position:absolute;

        .rigth-ear--inner{
            background:pink;
            border-radius: 90%;
            width: 10px;
            height: 40px;
            position:absolute;
            left: 55px;
            top:8px;
        }
        .head{
            position: absolute;
            border-radius: 50%;
            background: white;
            height: 80px;
            left: 0;
            right: 0;
            margin: 0 auto;
            top: 30px;
            width: 100%;

            animation-name: blink;
        }
        @keyframes blink{
            0%{

            }
            5%{

            }
            10%{
                
            }

            left: 25px;
        }
        .head-eye--rigth{
            background: gray;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            position: absolute;
            top: 15px;
            left: 50px;
